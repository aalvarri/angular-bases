<h3>Listado de héroes</h3>

<div *ngIf="deletedHeroe; else noDeleted">
  <h3>Héroe borrado <small class="text-danger">{{deletedHeroe}}</small></h3>
</div>

<ng-template #noDeleted>
  <h3>No ha borrado nada</h3>
</ng-template>

<button
  *ngIf="heroNames.length > 0"
  (click)="removeLastHeroe()"
  class="btn btn-outline-danger">
  Borrar último héroe
</button>

<ul class="mt-2 list-group">
  <li *ngFor="let name of heroNames"
    class="list-group-item">{{ name }}</li>
</ul>
